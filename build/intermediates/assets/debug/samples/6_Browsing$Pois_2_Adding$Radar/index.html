<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

    <head>
    
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
    
    <title>My ARchitect World</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <!-- positioning of poi-radar -->
    <link rel="stylesheet" href="css/poi-radar.css" />
    

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>


    <!-- marker representation-->
    <script src="js/marker.js"></script>    

    <!-- World logic-->
    <script type="text/javascript" src="js/addingradar.js"></script>

    <!-- radar component -->
    <script type="text/javascript" src="js/radar.js"></script>
    <style>
        .ui-panel-inner {
          padding: 0 !important;
        }

    </style>
</head>
    
    <body >
     <div data-role="page" id="page1" style="background: none;" >
            
            <!-- MAIN PAGE CONTENT -->

            <!--
                The position of the radar and its size are defined using a DOM element.
                Wikitude SDK radar will be drawn into this div.
            -->
            <div class="radarContainer_left" id="radarContainer"></div>


             <div data-role="navbar"  style="float:right;" data-corners="false">
                 <ul>
                 <li><a href="#" id="open_new_btn" data-icon="plus" data-corners="false">Open New</a></li>
                 <li><a href="#" id="refresh_btn"  data-icon="refresh" data-corners="false">Reload</a></li>
                 </ul>
             </div>


             <!-- transparent footer-->
            <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">

                <!-- small status-button -->
                <a style="text-align:right;" id="popupInfoButton" href="#popupInfo" data-rel="popup" data-role="button" class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="alert" data-theme="e" data-iconpos="notext">Log</a> </p>

                <!-- popup displayed when button clicked -->
                <div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
                  <p style="text-align:right;" id="status-message">Trying to find out where you are</p>
                </div>
                
            </div>



            <!-- PANELS, ONLY VISIBLE ON DEMAND -->

            <!-- panel containing POI detail information -->
            <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c" data-swipe-close="false">

                <!-- header with "close" button -->
                <div id="panel-poidetail-header" data-role="header" data-theme="c">
                    <h1>Details</h1>
                    <a href="#panel-poidetail-header" data-rel="close" data-icon="arrow-r" class="ui-btn-right" data-iconpos="right">Close</a>
                </div>

                <!-- content of POI detail page, you may also add thumbnails etc. here if you like -->
                 <div data-role="content">

                    <!-- title -->
                    <h3 id="poi-detail-title"></h3>

                     <!-- distance -->
                     <h4>Distance: <a id="poi-detail-distance"></a></h4>

                     <a href="#" id="more_btn" data-role="button"  data-icon="arrow-r" style="width:50%;">More</a>


                </div>
            </div>

            <div data-role="panel" id="panel-more" data-position="right" data-display="overlay" style="background-color:#F0F0F0;width:100%;" data-theme="c" data-swipe-close="false">
                <div id="panel-more-header"  data-role="header" data-theme="c">
                    <h1>More Info</h1>
                    <a href="#panel-more-header"  data-icon="arrow-r" onclick="$('#panel-more').panel('close');" class="ui-btn-right" data-iconpos="right">Close</a>
                </div>
                <div data-role="content" data-inset="true">
                    <!-- description -->
                    <div id="poi-detail-description"></div>
                 </div>
            </div>

             <div data-role="panel" id="panel-place-list" data-position="right" data-display="overlay" style="background-color:#F0F0F0;width:100%;" data-theme="c" data-swipe-close="false">
                 <div  data-role="header" data-theme="c">
                     <h1>List of Place</h1>
                     <a href="#panel-more-header"  data-icon="arrow-r" onclick="$('#panel-place-list').panel('close');" class="ui-btn-right" data-iconpos="right">Close</a>
                 </div>
                 <div data-role="content">
                     <ul id="placeListView" data-role="listview" data-inset="true">
                     </ul>
                 </div>
             </div>


            <script>
                $('#open_new_btn').click(function(){
                   $(".ui-btn-active").removeClass('ui-btn-active');
                   document.location="architectsdk://openNew?id=1";
                });

                $('#refresh_btn').click(function(){
                   $(".ui-btn-active").removeClass('ui-btn-active');
                });

                $('#more_btn').click(function(){
                   $("#panel-more").panel("open");
                });

            </script>

        </div>

    </body>
    
</html>
